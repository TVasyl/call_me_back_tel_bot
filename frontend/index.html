<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="contant">
            <h1 class="contant__text">Введіть своє ім'я та номер телефону і ми Вам обов'язково передзвонимо</h1>
        </div>
        <form class="form">
            <div class="form__name">
                <label for="userName" class="form__label">Ваше ім'я:</label>
                <br>
                <input type="text" class="form__control" id="userName" name="userName" placeholder="Ім'я" >
            </div>
            <div class="form__phone">
                <label for="userPhone" class="form__label">Ваш номер телефону:</label>
                <br>
                <input type="tel" class="form__control" id="userPhone" name="userPhone" placeholder="+38 (999) 999-99-99">
            </div>
            <div class="form__check">
                <input type="checkbox" class="form__check-input" id="exampleCheck1">
                <label class="form__check-label" for="exampleCheck1">Я погоджуюсь із правилами конфіденційності <a href="#">правила</a></label>
                <div class="check-error">
                    <p>
                        Ви не погодились із правилами конфіденційності
                    </p>
                </div>
            </div>
            <button type="submit" class="form__btn btn">Дзвінок</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./libs/inputmask.min.js"></script>
    <script src="script/app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
</body>
</html>
